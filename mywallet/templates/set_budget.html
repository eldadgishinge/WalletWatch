<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget</title>
    <style>
        /* Basic CSS styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Background color for the entire page */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff; /* Background color for the content container */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to the container */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: orange; /* Orange background color for the button */
            color: #fff; /* White text color for the button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        /* Styles for the navigation bar */
        nav {
            background-color: orange;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'add_transaction' %}">Add Transaction</a></li>
            <li><a href="{% url 'transaction_list' %}">Transaction List</a></li>
            <li><a href="{% url 'set_budget' %}">Set Budget</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Set Budget</h1>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="limit">Budget Limit:</label>
                <input type="number" id="limit" name="limit" step="0.01" required>
            </div>
            <button type="submit">Set Budget</button>
        </form>
    </div>
</body>
</html>
